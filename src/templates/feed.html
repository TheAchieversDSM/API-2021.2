<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type="text/css" href='../static/css/feed.css'>
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" /> 
    <title>Feed</title>
</head>
<body>
    <header>
        <img src="../static/img/logo-150.png" alt="Logo" class="logo">
    </header>
    <main>
        <div class="divExterna">
          <div class="divInterna">
            <section class="filter">
              <div class="date">
                <input type="text" name="daterange" id="data" value="04/10/2021 - 05/10/2021"></input>
              </div>
    
              
              <select name="curso" id="multiple-checkboxes" multiple>
                <option value="select" disabled selected>Curso</option>
                <option value="1">Análise e Desenvolvimento de Sistemas</option>
                <option value="2">Banco de Dados</option>
                <option value="3">Desenvolvimento de Software Multiplataforma</option>
                <option value="4">Gestão da Produção Industrial</option>
                <option value="5">Logística</option>
                <option value="6">Manufatura Avançada</option>
                <option value="7">Manutenção de Aeronaves</option>
                <option value="8">Projetos de Estruturas Aeronáuticas</option>
            </select>
    
            <select name="assunto" id="multiple-checkboxes" multiple>
                <option value="assunto" disabled selected>Assunto</option>
                <option value="Covid-19">Covid-19</option>
                <option value="Estágio">Estágio</option>
                <option value="Evento">Evento</option>
                <option value="Notas & similares">Notas & similares</option>
                <option value="Recados">Recados</option>
                <option value="Reunião">Reunião</option>
                <option value="Urgente">Urgente</option>
            </select>
    
            <select name="destinatario" id="multiple-checkboxes" multiple>
                <option value="destinatario" disabled selected>Destinatário</option>
                <option value="Diretor">Diretor</option>
                <option value="Secretaria Administrativa">Secretaria Administrativa</option>
                <option value="Secretaria Acadêmica">Secretaria Acadêmica</option>
                <option value="Coordenadores">Coordenadores</option>
                <option value="Professores">Professores</option>
                <option value="Alunos">Alunos</option>
            </select>
        </section>
     <!--bloco python para display de info:
             info 0 = TITULO  ;info 1 = DESTINATARIO ;info 2 = DATA;info 3 =  ASSUNTO ;info 4 = CURSO ;info 5 = MENSAGEM -->
    
             <div id="divContent" class='contents' >     
                {% for info in infoDetails %}
                <section class="info">
                  <div class="user-info">
                    <h3>{{info[0]}}</h3>
                    <p>Para {{info[1]}}</p>
                    <p>{{info[2]}}<p>
                  </div>
                  <div class="corpo-info">
                    <p>{{info[5]}}</p>
                   </div>
                </section>
                {% endfor %}  
              </div>
      <!--fim bloco em python para display-->

      </main>

      <footer>
        <div class="logo-gov">
          <img src="../static/img/footer/footer.png" alt="Logo Gov">
        </div>
    
        <div class="social">
          <a href="https://www.linkedin.com/school/fatecjessenvidal/" target="_blank" rel="external"><img
              src="../static/img/footer/linkedin-35.png" alt="LinkedIn"></a>
    
          <a href="https://www.facebook.com/fatecjessenvidal" target="_blank" rel="external"><img
              src="../static/img/footer/fb-35.png" alt="facebook"></a>
    
          <a href="https://www.instagram.com/fatecsaojosedoscampos/" target="_blank" rel="external"><img
              src="../static/img/footer/ig-35.png" alt="Instagram"></a>
    
          <a href="https://www.youtube.com/channel/UCRTd_ST0vPqXi4w_ZdfXtiw" target="_blank" rel="external"><img
              src="../static/img/footer/yt-35.png" alt="Youtube"></a>
        </div>
        <p>Faculdade de Tecnologia de São José dos Campos</p>
        <p>Todos os Direitos Reservados</p>
      </footer>
    
    </body>
    <script>
      $(function() {
        $('input[name="daterange"]').daterangepicker({
          opens: 'left'
        }, function(start, end, label) {
          console.log("A new date selection was made: " + start.format('DD-MM-YYYY') + ' to ' + end.format('DD-MM-YYYY'));
        });
      });
    </script>
    </html>

</body>
</html>
